<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Name"
          #userName
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Surname"
          #userSurname
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Mail"
          #userMail
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPassword
          required
        />
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">

        <button (click)="login(userMail.value, userPassword.value)">Login</button>
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <!-- <span
        >Don't have an account?<span
          class="redirect"
          routerLink="register"

        >
          Sign Up</span
        ></span> -->
        <button (click)="register(userName.value, userSurname.value, userMail.value, userPassword.value)">Register</button>

    </div>
  </div>
</div>
